<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body id="formlogin">
    <div class="container" id="inforname1" >
        <div class="blueBg">
            <div class="box signin">
                <h2>Already have an Account</h2>
                <button class="signinBtn">Sign in</button>
            </div>
            <div class="box signup">
                <h2>Don't have an Account</h2>
                <button class="signupBtn">Sign up</button>
            </div>
        </div>
        <div class="formBx" >
            <div class="form signinForm" >
                <div id="form">
                    <h3>Sign in</h3>
                    <input id="username" type="text" placeholder="Username" required>
                    <input id="password" type="password" placeholder="Password" required>
                    <button type="submit" onclick="getInfo();">Login</button>
                    <a href="#" class="forgot">Forgot Password</a>
                </div> 
            </div>
            <script src="style.js"></script>
            <div class="form signupForm">
                <div id="form">
                    <h3>Sign up</h3>
                    <input type="text" id="newUsername" placeholder="Username" required>
                    <input type="email" id="newEmail"  placeholder="Email address" required>
                    <input type="password" id="newPassword" placeholder="Password" required>
                    <input type="password" id="Repassword" placeholder="Confirm Your Password">
                    <button type="submit" onclick="registerUser();">Register</button>
                    <a href="#" class="registerUser">Forgot Password</a>
                </div> 
            </div>
        </div>
    </div>
    <div id="infor" class="trangchu" ></div>
    <p id="inforname"></p>
    <button id="logout" onclick="Logout()">Logout</button>
</body>
</html>
