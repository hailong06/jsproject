<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="./jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
</head>
<body id="formlogin">
    <div class="container" id="inforname1" >
        <div class="blueBg">
            <div class="box signin">
                <h2>Already have an Account</h2>
                <button class="signinBtn">Sign in</button>
            </div>
            <div class="box signup">
                <h2>Don't have an Account</h2>
                <button class="signupBtn">Sign up</button>
            </div>
        </div>
        <div class="formBx" >
            <div id="form signinForm" class="form signinForm" >
                <div class="error-message1" id="error-message1"></div>
                <div class="success-message1" id="success-message1"></div>
                <form id="form" action="#" method="GET">
                    <h3>Sign in</h3>
                    <input name="username" id="username" type="text" placeholder="Username" required>
                    <input name="password" id="password" type="password" placeholder="Password" required>
                    <button id="login_btn" type="submit" >Login</button>
                    <a href="#" class="forgot">Forgot Password</a>
                    
                </form> 
            </div>
            
            <div class="form signupForm">
                <div class="error-message2" id="error-message2"></div>
                <div class="success-message2" id="success-message2"></div>
                <form id="form2" action="#" method="GET">
                    <h3>Sign up</h3>
                    <input name="newUsername" id="newUsername" type="text" placeholder="Username" required>
                    <input name="newEmail" id="newEmail" type="email"  placeholder="Email address" required>
                    <input name="newPassword" id="newPassword" type="password" placeholder="Password" required>
                    <input name="Repassword" id="Repassword" type="password" placeholder="Confirm Your Password" required>
                    <button id="register_btn" type="submit">Register</button>
                    <a href="#" class="registerUser">Forgot Password</a>
                </form> 
            </div>
            <script src="style.js" type="text/javascript"> </script>
        </div>
    </div>
    <div id="infor" class="trangchu" ></div>
    <p id="inforname"></p>
    <button id="logout" >Logout</button>
</body>
</html>
